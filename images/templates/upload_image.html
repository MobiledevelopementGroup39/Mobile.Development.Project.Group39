{% extends "base.html" %}
{% block content %}
<h1>Upload Image</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" required><br>
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
